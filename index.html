<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Search the Stars</title>

<link href="css/foundation.css" rel="stylesheet" type="text/css">
<link href="css/foundation.min.css" rel="stylesheet" type="text/css">
<link href="css/my-styles.css" rel="stylesheet" type="text/css">
<link href="css/normalize.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="title">
<div class="center" id="space"> <img src="img/welcome.png"> </div>
<div class="center" id="line"> <img src="img/titlebreak.png"> </div>
<div class="center" id="frontier"> <img src="img/finalfrontier.png"> </div>
</div>

<div id="content">
<div id="left-side">
<div id="search"> <img src="img/searchbox.png"> </div>
<div class="explore"> <img src="img/explore.png" class="explore"> </div>

<div id="filter">
	<div>
		<div id="left-title"> <img src="img/lefttitle.png"> </div>
		<div id="stars"> <img src="img/stars.png"> </div>
		<div id="drop-arrow"> <img src="img/droparrow.png"> </div>
		<div id="left-panel"> <img src="img/left-panel.png"> </div>
		<div id="filter-list">
			<div> <img src="img/distance.png"> </div> <br>
			<div> <img src="img/age.png"> </div> <br>
    		<div> <img src="img/size.png"> </div>
		</div>
	</div>
</div>
</div>

<div id="middle">
    <div>
    	<div id="results">
         
        <h3> Results </h3>
        <div class="lines">
        <p class="light"> 1 </p>
        <p class="dark"> 2 </p>
        <p class="light"> 3 </p>
        <p class="dark"> 4 </p>
        <p class="light"> 5 </p>
        <p class="dark"> 6 </p>
        <p class="light"> 7 </p>
        <p class="dark"> 8 </p>
        <p class="light"> 9 </p>
        <p class="dark"> 10 </p>
        <p class="light"> 11 </p>
        <p class="dark"> 12 </p>
        <p class="light"> 13 </p>
        <p class="dark"> 14 </p>
        <p class="light"> 15 </p>
        <p class="dark"> 16 </p>
        <p class="light"> 17 </p>
        <p class="dark"> 18 </p>
        <p class="light"> 19 </p>
        <p class="dark"> 20 </p>
        </div>
        
        </div>
    </div>
</div>

<div id="right-side">
<div id="filter">
	<div>
		<div id="left-title"> <img src="img/righttitle.png"> </div>
		<div id="quickinfo"> <img src="img/quickinfo.png"> </div>
		<div id="right-panel"> <img src="img/right-panel.png"> </div>
	</div>
</div>
</div>

</div>
</body>
</html>
